<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro CSIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<h2>Hamro CSIT - Form</h2>

<form id="myForm" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <span id="usernameError" class="error"></span><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
    </select><br>
    <span id="countryError" class="error"></span><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <br>
    <span id="genderError" class="error"></span><br>

    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        let isValid = true;

        // Username validation
        var username = document.getElementById("username").value;
        var usernameError = document.getElementById("usernameError");
        if (username.length < 4) {
            usernameError.textContent = "Username must be at least 4 characters.";
            isValid = false;
        } else {
            usernameError.textContent = "";
        }

        // Password validation
        const password = document.getElementById("password").value;
        const passwordError = document.getElementById("passwordError");
        const passwordPattern = /^[A-Za-z].*#$/; // Password starts with a letter and ends with #
        if (!password.match(passwordPattern)) {
            passwordError.textContent = "Password must start with a letter and end with #.";
            isValid = false;
        } else {
            passwordError.textContent = "";
        }

        // Country validation
        const country = document.getElementById("country").value;
        const countryError = document.getElementById("countryError");
        if (country === "") {
            countryError.textContent = "Please select a country.";
            isValid = false;
        } else {
            countryError.textContent = "";
        }

        // Gender validation
        const male = document.getElementById("male").checked;
        const female = document.getElementById("female").checked;
        const genderError = document.getElementById("genderError");
        if (!male && !female) {
            genderError.textContent = "Please select your gender.";
            isValid = false;
        } else {
            genderError.textContent = "";
        }

        return isValid;
    }
</script>

</body>
</html>
